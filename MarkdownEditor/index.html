  <script src="/static/lib/backbone-min.js"></script>

  <link rel="stylesheet" href="/static/css/MarkdownEditor.css">
  <body>
    <template class="toolItem">
      <div class="itemCtr"><span data-toggle="tooltip" title="&lt;%=content%&gt;" data-placement="bottom" class="icon &lt;%=iconClass%&gt; &lt;%=meanClass%&gt;"></span></div>
    </template>
    <template class="markdownEditor">
      <div class="markdownToolList">
        <div class="toolListPanel"></div>
      </div>
      <div class="markdownTextarea col-md-6 col-sm-6 hidden-xs"></div>
      <div class="markdownPreview col-md-6 col-sm-6">       
        <div class="markdownContent"></div>
      </div>
      <div class="modalRegion">
        <!-- Server saving modal -->
        <div class="modal fade" data-name="server_saving">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" data-dismiss="modal" class="close">&times;</button>
                <h4 class="modal-title">保存选项</h4>
              </div>
              <!-- Stop server service -->
              <div class="modal-body">
                <!-- Tips of stopping service -->
                <p class="warning-tips">服务器储存已停用。</p>
                <!-- <div class="form-group row">
                  <div class="col-md-3">
                    <label>标题</label>
                  </div>
                  <div class="col-md-9">
                    <input type="text" class="form-control title">
                  </div>
                </div>
                <div class="form-group row marginTop25">
                  <div class="col-md-3">
                    <label>类型</label>
                  </div>
                  <div class="col-md-9">
                    <select class="form-control postType">
                      <option value="casual">casual</option>
                      <option value="browser javascript">browser javascript</option>
                      <option value="nodejs">nodejs</option>
                    </select>
                  </div>
                </div> -->
              </div>
              <!-- <div class="modal-footer"><span class="tipsRegion label label-danger hide">123123</span>
                <button data-dismiss="modal" class="btn">取消</button>
                <button class="btn btn-primary submitPost">保存</button>
              </div>               -->
            </div>
          </div>
        </div>
        <!-- Local saving modal -->
        <div class="modal fade" data-name="local_saving">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" data-dismiss="modal" class="close">&times;</button>
                <h4 class="modal-title">浏览器储存储存</h4>
              </div>
              <div class="modal-body">
                <p data-result="success">
                  储存成功！
                </p>
                <p data-result="fail">
                  对不起，您的浏览器不支持DOM储存！
                </p>
              </div>
              <!-- <div class="modal-footer"><span class="tipsRegion label label-danger hide">123123</span>
                <button data-dismiss="modal" class="btn">取消</button>
                <button class="btn btn-primary submitPost">保存</button>
              </div>               -->
            </div>
          </div>
        </div>
      </div>
    </template>    
    <script src="/MarkdownEditor/MarkdownEditor.js"></script>
    <script src="/MarkdownEditor/MarkdownEditorModel.js"></script>
    <script src="/MarkdownEditor/MarkdownEditorCtr.js"></script>
