<!DOCTYPE html>
<html>
  <head>
    <title>SVG基本|oyyd.net</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <svg width="400" height="110">    
      <rect width="300" height="100" style="fill:#0000ff;stroke-width:3;stroke:#000000"></rect>
    </svg>
    <svg width="400" height="180">
      <rect x="50" y="20" width="150" height="150" 
        style="fill:blue;fill-opacity:0.1;stroke:pink;stroke-width:5;stroke-opacity:0.9">
      </rect>
    </svg>
    <svg width="400" height="180">
      <rect x="50" y="20" width="150" height="150" rx="20" ry="20"
        style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5;">
      </rect>
    </svg>      
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke="#000000" stroke-width="3" fill="#ff0000"></circle>
    </svg>
    <svg width="500" height="140">
      <ellipse cx="200" cy="80" rx="100" ry="50" fill="#00ffff"></ellipse>
    </svg>
    <svg height="210" width="500">
      <line x1="0" y1="0" x2="200" y2="200" stroke="#ff0000" stroke-width="2"></line>
    </svg>
    <svg height="210" width="500">
      <polygon points="200,10 250,190 160,120" style="fill:lime;stroke:purple;stroke-width:1" />
    </svg>
    <svg height="210" width="500">
      <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
    </svg>
    <svg height="210" width="500">
      <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>
    <svg height="210" width="500">
      <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:black;stroke-width:3;"></polyline>
    </svg>
    <svg height="210" width="400">
      <path d="M150 0 L75 200 L225 200 Z"></path>
    </svg>
    <svg width="450" height="400">
      <path id="lineAB" d="M 100 350 l 150 -300" stroke="red" stroke-width="3" fill="none" />
      <path id="lineBC" d="M 250 50 l 150 300" stroke="red" stroke-width="3" fill="none" />
      <path d="M 100 350 q 150 -300 300 0" stroke="blue" stroke-width="5" fill="none" />
      <g stroke="black" stroke-width="3" fill="black">
        <circle id="pointA" cx="100" cy="350" r="3"></circle>
        <circle id="pointB" cx="250" cy="50" r="3"></circle>
        <circle id="pointC" cx="400" cy="350" r="3"></circle>
      </g>
      <g font-size="30" font="sans-serif" fill="black" stroke="none" text-anchor="middle">
        <text x="100" y="350" dx="-30">A</text>
        <text x="250" y="50" dx="-30">B</text>
        <text x="400" y="350" dx="-30">C</text>
      </g>
    </svg>
    <svg width="400" height="30">
      <text x="0" y="15" fill="red" transform="rotate(30 20,40)">Attribute "fill" equals "color" here.</text>
    </svg>
    <svg width="90" height="200">
      <text x="10" y="20" fill="red">
        Several lines:
        <tspan x="10" y="45">First line.</tspan>
        <tspan x="10" y="70">Second line.</tspan>
      </text>
    </svg>
    <svg height="80" width="300">
      <g fill="none" stroke="black" stroke-width="6">
        <path stroke-linecap="butt" d="M 5 20 l 215 0" />
        <path stroke-linecap="round" d="M 5 40 l 215 0" />
        <path stroke-linecap="square" d="M 5 60 l 215 0" />
      </g>
    </svg>
    <svg height="80" width="300">
      <g fill="none" stroke="black" stroke-width="6">
        <path stroke-dasharray="5,5" d="M 5 20 l 215 0" />
        <path stroke-dasharray="10,10" d="M 5 40 l 215 0" />
        <path stroke-dasharray="20,10,5,5,5,10" d="M 5 60 l 215 0" />
      </g>
    </svg>    
  </body>
</html>
